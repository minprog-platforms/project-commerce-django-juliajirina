{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li><a href="{% url 'listing' listing.id %}">Listing {{ listing.id }}</a>: {{ listing.title }}</li>
        {% empty %}
            <li>No active listings.</li>
        {% endfor %}
    </ul>
{% endblock %}
